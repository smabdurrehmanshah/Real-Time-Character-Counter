<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Character Counter</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="container">
    <h2>Real Time Character Counter</h2>
    <textarea  id="text-area" placeholder="Please Write your text here..." maxlength="100"></textarea>
    <div class="counter">
      <p>Total Characters: <span class="total-char">0</span></p>
      <p>Remaining Characters: <span class="remaining-char">100</span></p>
    </div>
  </div>

  <script src="JS/script.js"></script>
</body>
</html>
